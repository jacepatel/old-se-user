<ion-view>
  <ion-nav-bar class='bar-stable'>
    <div class="buttons left-buttons">
      <a ng-href="#/home"><button class="button">BACK</button></a>
    </div>
    <h1 class='title oswald'>ACCOUNT</h1>
    <div class="buttons right-buttons">
      <button class="button" ng-click="updateUserDetails()" ng-disabled="accountDetails.password.length < 1">SAVE</button>
    </div>
  </ion-nav-bar>
  <ion-content scroll='true' padding="false" class='has-header account-pane'>
    <br>
    <form id='accForm' name='profileDetails' ion-content-form parentobj="accountForm">
    <div class="list list-inset" style='margin-bottom: 5px;'>
          <label class="item item-input">
            <div class='inputLbl oswald'>First</div>
            <input name='firstName' type='text' ng-model='accountDetails.firstName' />
          </label>
          <label class="item item-input">
            <div class='inputLbl oswald'>Last</div>
            <input name='lastName' type='text' ng-model='accountDetails.lastName' />
          </label>
          <label class="item item-input">
            <div class='inputLbl oswald'>Mob</div>
            <input name='mobNum' type='tel' ng-pattern='mobValidator' ng-model='accountDetails.mobileNumber' />
          </label>
          <label class="item item-input">
            <div class='inputLbl oswald'>City</div>
            <input name='locality' type='text' g-places-autocomplete forceSelection="true" options="placeOptions" ng-model='accountDetails.locality' />
          </label>
    </div>
    <div class='paneHead'>
      Enter your password and press SAVE to confirm the change.
    </div>
    <div class="list list-inset" style="margin: 5px 10px;">
      <label class="item item-input">
        <div class='inputLbl oswald'>Pass</div>
        <input type='password' ng-model='accountDetails.password' placeholder='password' />
      </label>
    </div>
      <div class='paneHead'>
        <a href="#/pwresetrequest" class='chgBtn'>
          Forgot your password?
        </a>
      </div>
  </form>
  </ion-content>
</ion-view>
